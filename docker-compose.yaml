version: '3.9'

services:
  app: 
    build:
      context: node
    container_name: app
    command: dockerize -wait tcp://db:3306 -timeout 50s node index.js
    networks:
      - application-network
    tty:
      true
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
  
  db:
    image: mysql:8.0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    command: bash -c "chown -R mysql:mysql /var/lib/mysql && mysqld --innodb-use-native-aio=0 --ssl=0"
    networks:
      - application-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    build:
      context: nginx
    container_name: nginx
    ports:
      - "8080:8080"
    networks:
      - application-network
    depends_on:
      - app 
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf

networks:
  application-network:
    driver: bridge